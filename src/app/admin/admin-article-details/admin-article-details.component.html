<div class="mt-2 p-4">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a class="text-decoration-none" routerLink="/admin/dashboard"
            >Accueil</a
          >
        </li>
        <li class="breadcrumb-item">
          <a
            class="text-decoration-none"
            routerLink="/admin/dashboard/articles-list"
            >les articles</a
          >
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ article.title }}
        </li>
      </ol>
    </nav>
  </div>
  <div class="content p-4">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center fw-bolder">Titre : {{ article.title }}</h3>
      </div>
      <div class="col-md-8 mt-4 me-2">
        <h5 class="bg-secondary text-white p-2 rounded-3 text-center">
          <span class="fw-bolder">Description</span> : {{ article.description }}
        </h5>
      </div>
      <div class="col-md-3 mt-4">
        <h5 class="p-2 rounded-3 text-center">
          <span class="fw-bolder">Categorie</span> : {{ article.category }}
        </h5>
      </div>
      <div class="col-md-12 p-4">
        <h3 class="my-5 fw-bolder">Contenu :</h3>
        <div class="p-4 bg-gradient" [innerHTML]="article.body"></div>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary me-2">Mettre Ã  jour</button>
        <button class="btn btn-warning me-2" (click)="republier()">
          Republier
        </button>
        <button
          [ngClass]="{
            'btn-secondary': article.is_published,
            'btn-success': !article.is_published
          }"
          class="btn me-2"
          (click)="publishOrUnpublish()"
        >
          {{ article.is_published ? "Depublier" : "Publier" }}
        </button>
        <button class="btn btn-danger me-2" (click)="delete()">
          Supprimer
        </button>
      </div>
      <div class="col-md-6 mx-auto">
        <div
          class="alert alert-success text-center alert-dismissible fade show"
          role="alert"
          *ngIf="message"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
            (click)="closeAlert()"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
