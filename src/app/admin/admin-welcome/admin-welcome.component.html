<div class="mt-2 p-2">
  <div class="col-md-12 text-center">
    <img
      src="/assets/img/welcome.svg"
      height="350"
      width="350"
      alt=""
      srcset=""
    />
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="card text-light bg-danger mb-3">
          <div class="card-header text-center fw-bolder">Nombre d'articles</div>
          <div class="card-body text-center">
            <img
              src="/assets/img/article.svg"
              height="80"
              width="80"
              alt=""
              srcset=""
            />
            <span class="fs-1 ms-5">{{ articles.length }}</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-light bg-primary mb-3">
          <div class="card-header text-center fw-bolder">
            Utilisateurs inscrits
          </div>
          <div class="card-body text-center">
            <img
              src="/assets/img/users.svg"
              height="80"
              width="80"
              alt=""
              srcset=""
            />
            <span class="fs-1 ms-5">{{ users.length }}</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-light bg-success mb-3">
          <div class="card-header text-center">Nombre d'administrateurs</div>
          <div class="card-body text-center">
            <img
              src="/assets/img/admin.svg"
              height="80"
              width="80"
              alt=""
              srcset=""
            />
            <span class="fs-1 ms-5">{{ admins.length }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
