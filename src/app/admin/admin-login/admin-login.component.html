<div class="main-wrapper">
  <div class="container-fluid auth">
    <div class="row">
      <div class="col-md-12 col-lg-4 left-content h-100">
        <div class="d-flex flex-column h-100 p-4">
          <div
            class="
              d-flex
              flex-column
              justify-content-center
              align-items-center
              text-center
              m-auto
              p-4
            "
          >
            <p class="text-center text-white">
              Hi, welcome ! Veuillez entrez vos identifiants pour accéder à
              l'interface d'administration
              <img src="/assets/img/login.svg" alt="" srcset="" />
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-8">
        <div class="row">
          <div class="col-md-12 mt-4"></div>
          <div class="col-md-12 p-4">
            <div class="form-section">
              <h3 class="text-center">Connexion</h3>
              <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form">
                <div class="row">
                  <div class="col-md-7 mx-auto">
                    <div
                      class="
                        alert alert-danger
                        text-center
                        alert-dismissible
                        fade
                        show
                      "
                      role="alert"
                      *ngIf="error"
                    >
                      {{ error }}
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                        (click)="closeAlert()"
                      ></button>
                    </div>
                  </div>
                  <div class="col-md-7 mx-auto">
                    <label for="email" class="text-dark mb-2">Email</label>
                    <div class="form-group">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="Votre adresse email..."
                        ngModel
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-7 mx-auto mt-4">
                    <label for="password" class="text-dark mb-2"
                      >Mot de passe</label
                    >
                    <div class="form-group">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Votre mot de passe..."
                        class="form-control"
                        ngModel
                        required
                        minlength="8"
                      />
                    </div>
                  </div>
                  <div class="col-md-7 mx-auto mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="!f.valid"
                    >
                      Se connecter
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
