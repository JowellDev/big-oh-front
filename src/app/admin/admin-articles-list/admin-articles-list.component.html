<div class="col-md-12">
  <div class="search-section">
    <div class="col-md-7">
      <app-search-bar></app-search-bar>
    </div>
    <div class="col-md-3">
      <a
        routerLink="/admin/dashboard/start-writing"
        routerLinkActive="active"
        class="btn btn-primary"
      >
        Rédiger un nouvelle article
        <img src="/assets/img/pen.svg" height="30" width="30" alt="" />
      </a>
    </div>
  </div>
</div>
<div class="col-md-12"></div>
<div class="col-md-12 mt-4 p-4">
  <div class="row">
    <div
      class="col-md-6"
      *ngFor="
        let article of articles
          | paginate
            : { itemsPerPage: pageItems, currentPage: paginationCurrentPage }
      "
    >
      <app-admin-articles-list-item
        [article]="article"
      ></app-admin-articles-list-item>
    </div>
    <pagination-controls
      (pageChange)="paginationCurrentPage = $event"
      previousLabel="Précedents"
      nextLabel="Suivants"
    ></pagination-controls>
  </div>
</div>
