<header class="bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="left-content">
          <h2 class="bottom border-3 border-primary title">
            Blog des passionnés d'informatique
          </h2>
          <span class="text-white"
            >bigOh est un blog pour les passionnés d’informatique et plus
            précisément d’algorithmique. Vous y trouverez divers articles.</span
          >
        </div>
      </div>
      <div
        class="
          col-lg-6
          d-none d-sm-none d-md-none d-lg-flex
          align-content-center
        "
      >
        <img
          src="/assets/img/img2.svg"
          width="406"
          height="406"
          alt="bigOh"
          srcset=""
          class="mx-auto"
        />
      </div>
      <div class="col-lg-12">
        <div class="d-grid gap-2 d-md-block">
          <button
            *ngFor="let category of categories"
            class="btn me-2 mb-2"
            [ngClass]="[category.color]"
            type="button"
          >
            {{ category.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
