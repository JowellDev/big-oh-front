<div
  class="alert text-center alert-dismissible fade show"
  [ngClass]="{
    'alert-danger': alertType === 'danger',
    'alert-success': alertType === 'success'
  }"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
    (click)="onClose()"
  ></button>
</div>
