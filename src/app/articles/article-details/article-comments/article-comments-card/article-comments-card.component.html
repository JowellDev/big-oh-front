<div class="card mt-4">
  <div class="card-body">
    <h5 class="card-title">
      <img
        src="/assets/img/avatar.svg"
        class="rounded-circle me-2"
        width="30"
        height="30"
        alt=""
      />
      <span class="text-muted">{{ comment.user_email }}</span>
    </h5>
    <p class="card-text">
      {{ comment.body }}
    </p>
    <span class="text-muted">{{ comment.created_at }}</span>
  </div>
</div>
