<hr />

<div class="row">
  <div class="d-inline-block">
    <button class="btn btn-success btn-sm me-1" type="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        />
      </svg>
      J'aime
    </button>
    <button
      class="btn btn-secondary btn-sm ms-md-4"
      type="button"
      (click)="toggleWritingComment()"
    >
      <svg
        *ngIf="!isWritingComment"
        xmlns="http://www.w3.org/2000/svg"
        class="icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
        />
      </svg>
      {{ isWritingComment ? "Annuler" : "RÃ©diger un commentaire" }}
    </button>
  </div>
  <div class="col-md-9 mt-2">
    <form
      (ngSubmit)="addComment(f)"
      #f="ngForm"
      class="form"
      *ngIf="isWritingComment"
    >
      <div class="form-group">
        <div class="col-sm-10">
          <textarea
            class="form-control text-muted"
            rows="3"
            placeholder="Votre commentaire"
            name="comment"
            ngModel
            required
          ></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10 mt-2">
          <button
            type="submit"
            class="btn btn-primary btn-sm"
            [disabled]="!f.valid"
          >
            Envoyer
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-8 mt-2" *ngFor="let comment of article.comments">
    <app-article-comments-card [comment]="comment"></app-article-comments-card>
  </div>
</div>
