<app-navbar></app-navbar>
<div class="mt-4">
  <div class="container">
    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a class="text-decoration-none" routerLink="/articles">Accueil</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Lecture de l'article
          </li>
        </ol>
      </nav>
      <div class="col-md-1 d-none d-sm-none d-md-block d-lg-block">
        <div class="likes">
          <svg
            *ngIf="isLiked"
            xmlns="http://www.w3.org/2000/svg"
            class="heart red-heart"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            *ngIf="!isLiked"
            xmlns="http://www.w3.org/2000/svg"
            class="heart"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <span class="mt-2">{{ article.likes }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="heart"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            />
          </svg>
          <span class="mt-2">{{ article.comments.length }}</span>
        </div>
      </div>
      <div class="col-lg-7 col-md-11">
        <app-article-content [article]="article"></app-article-content>
      </div>
      <div class="col-lg-4 col-md-12">
        <app-article-description [article]="article"></app-article-description>
      </div>
      <div class="col-12">
        <app-article-comments [article]="article"></app-article-comments>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
