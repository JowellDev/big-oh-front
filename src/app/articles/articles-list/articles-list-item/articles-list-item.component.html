<div class="card mb-4 shadow-sm">
  <img src="/assets/img/img3.jpg" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title fw-bolder">{{ article.title }}</h5>
    <p class="card-text">
      {{ article.description }}
    </p>
    <div class="d-flex justify-content-between align-content-center">
      <div class="likes text-muted">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="heart"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>
        <span class="ms-4">{{ article.likes }}</span>
      </div>
      <a
        [routerLink]="['/articles', article.id]"
        class="btn btn-primary btn-sm"
        *ngIf="isAuth"
        >Read more</a
      >
    </div>
  </div>
  <div class="card-footer">
    <small class="text-muted">Publi√© le : {{ article.published_at }}</small>
  </div>
</div>
